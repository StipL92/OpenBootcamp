<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="/HTML Y CSS/Tema3Ejercicio1/multimedia/valorant.jpeg" alt="Imagen de Valorant" width="400px"/>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400px" controls autoplay muted loop>
            <source src="/HTML Y CSS/Tema3Ejercicio1/multimedia/fire-again-ft-ashnikko-official-music-video-valorant-champions-2022.mp4" type="video/mp4"/>
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source  src="/HTML Y CSS/Tema3Ejercicio1/multimedia/enemy-from-the-series-arcane-league-of-legends-official-music-video.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
